<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Global Academy Projects</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: white;
      padding: 60px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    img.logo {
      width: 180px;
      height: 180px;
      object-fit: contain;
      border-radius: 25px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #004aad;
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      padding: 12px 35px;
      background-color: #004aad;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
    }

    a:hover {
      background-color: #0066ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 102, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://crown.edu.mm/wp-content/uploads/2025/07/514248721_122241211796213274_3497235330759065256_n.jpg" alt="Global Academy Logo" class="logo">
    <h1>Welcome to Thai Language Training App</h1>
    <a href="login.html">Go to Login</a>
  </div>
</body>
</html>
