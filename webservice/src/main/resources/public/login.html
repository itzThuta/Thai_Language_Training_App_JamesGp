<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | MyApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }
    .login-card {
      max-width: 400px;
      margin: 80px auto;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    pre#output {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-top: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="card login-card p-4">
    <div class="text-center mb-3">
      <!-- Optional logo -->
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h4 class="fw-bold mb-1">Welcome Back</h4>
      <p class="text-muted small mb-3">Please sign in to continue</p>
    </div>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>

      <button id="submitBtn" type="submit" class="btn btn-primary w-100">
        Login
      </button>
    </form>

    <pre id="output" class="text-muted small mt-3"></pre>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const btn = document.getElementById("submitBtn");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) {
        output.textContent = "Please enter both username and password.";
        return;
      }

      btn.disabled = true;
      btn.textContent = "Logging in...";
      output.textContent = "Sending request...";

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const text = await res.text();
        output.textContent = `Status: ${res.status}\n\n${text}`;

        if (res.ok) {
          try {
            const data = JSON.parse(text);
            localStorage.setItem("username", data.username);
            localStorage.setItem("token", data.token);
            window.location.href = "welcome.html";
          } catch {
            output.textContent += "\nError: Invalid JSON response.";
          }
        }
      } catch (err) {
        output.textContent = "Network error: " + err.message;
      } finally {
        btn.disabled = false;
        btn.textContent = "Login";
      }
    });
  </script>
</body>
</html>
